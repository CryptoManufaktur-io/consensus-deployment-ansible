- name: set hostname
  hosts: "{{ variable_host }}"
  become: true
  tasks:
    - name: Set hostname
      hostname:
        name: "{{ inventory_hostname }}"

    - name: add myself to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^{{ ansible_host }}='
        line: '{{ ansible_host }} {{ inventory_hostname }}'

- name: Setup general tools used and update system
  hosts: "{{ variable_host }}"
  become: yes
  gather_facts: true
  vars:
    docker_compose_version: "1.29.2"
  tasks:
    - name: Check if docker is installed
      stat: path=/usr/bin/docker
      register: dockerexist

    - name: Configure and install docker
      when: dockerexist.stat.exists == False
      block:
        - name: Update apt cache
          apt: update_cache=yes cache_valid_time=3600

        - name: Upgrade all apt packages
          apt: upgrade=dist

        - name: Install dependencies
          apt:
            name: "{{ packages }}"
            state: present
            update_cache: yes
          vars:
            packages:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - gnupg-agent
          
        - name: Add an apt signing key for Docker
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present

        - name: Add apt repository for stable version
          apt_repository:
            repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
            state: present

        - name: Install Docker
          apt:
            name: "{{ packages }}"
            state: present
            update_cache: yes
          vars:
            packages:
            - docker-ce
            - docker-ce-cli 
            - containerd.io
            - python3-docker

        - name: Add user to docker group
          user:
            name: "{{ansible_user}}"
            group: docker

        - name: Download docker-compose {{ docker_compose_version }}
          get_url:
            url : https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
            dest: ~/docker-compose
            mode: '+x'

        - name: Check docker-compose downloaded
          stat: path=~/docker-compose
          register: docker_compose

        - name: Move docker-compose to /usr/local/bin/docker-compose
          command: mv ~/docker-compose /usr/local/bin/docker-compose
          when: docker_compose.stat.exists

        - name: Unconditionally reboot the machine with all defaults when docker is installed
          reboot:
