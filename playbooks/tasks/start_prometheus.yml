- name: Start prometheus
  hosts: "{{ variable_host }}"
  gather_facts: true
  serial: 20
  tasks:
    - name: Creates prometheus data dir
      file:
        path: "{{ prometheus_data_dir }}"
        state: directory

    - name: Creates prometheus conf dir
      file:
        path: "{{ prometheus_config_dir }}"
        state: directory

    - name: Archive local_prometheus_conf_dir dir to prepare for upload
      archive:
        path: "{{local_prometheus_conf_dir}}/*"
        dest: "{{local_prometheus_conf_archive}}"
      delegate_to: localhost

    - name: Upload prometheus conf to remote
      unarchive:
        src: "{{ local_prometheus_conf_archive }}"
        dest: "{{ prometheus_config_dir }}"

    - name: Remove {{local_prometheus_conf_archive}} archive after upload
      file:
        path: "{{ local_prometheus_conf_archive }}"
        state: absent

    - name: Creates prometheus file_sd dir
      file:
        path: "{{ prometheus_file_sd_dir }}"
        state: directory

    - name: Modify permissions to match user-group inside docker image
      shell: chown -R "{{ ansible_user }}" "{{ prometheus_data_dir }}"
      shell: chown -R "{{ ansible_user }}" "{{ prometheus_config_dir }}"
      become: true

    - name: Replace variable in conf file
      replace:
        path: "{{ prometheus_config_dir }}/config.yml"
        regexp: '##inventory_hostname##'
        replace: '{{ inventory_hostname }}'

    - name: Add remote write if remote_write_url is present
      blockinfile:
        path: "{{ prometheus_config_dir }}/config.yml"
        block: |
          remote_write:
            - url: "{{ remote_write_url }}"
      when: remote_write_url | default('') != ''

    - name: Start prometheus container
      docker_container:
        name: "{{ prometheus_container_name }}"
        state: started
        image: "{{ prometheus_image_name }}"
        pull: true
        restart_policy: unless-stopped
        memory_swappiness: 0
        kernel_memory: "{{prometheus_kernel_memory}}"
        network_mode: host
        restart: "{{ prometheus_require_restart | default(false) }}"
        log_options: "{{ common_log_options }}"
        log_driver: "{{ common_log_driver }}"
        volumes: "{{prometheus_volumes}}"
        memory: "{{prometheus_memory}}"
        memory_swap: "{{prometheus_memory}}"
        command: "{{ prometheus_rw_start_args if (enable_remote_receiver | default('false')) == 'true' else prometheus_start_args }}"
        env: "{{ prometheus_env | default({}) }}"
        user: "{{ prometheus_user_id }}"
